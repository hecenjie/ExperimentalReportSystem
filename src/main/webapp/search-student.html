                    <!--<h1 class="page-subhead-line">学号：</h1>-->

            <div class="row">
                <div class="col-md-12 col-sm-6 col-xs-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            学生查询
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label>学号</label>
                                    <input class="form-control" type="text" id="stu_num">
                                    <p class="help-block">请输入要查询的学生学号（必填）</p>
                                </div>
                                <div class="form-group">
                                    <label>实验</label>
                                    <select class="form-control" id="exp">
                                        <option value="0">所有实验</option>
                                    </select>
                                    <p class="help-block">请选择要查询的实验，默认查询所有已提交的实验</p>
                                </div>
                                <input type="button" class="btn btn-info" id="search" value="查询"/>
                                <input type="button" class="btn btn-info" id="export" value="导出Excel"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!--    Hover Rows  -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            查询结果
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>学号</th>
                                        <th>姓名</th>
                                        <th>班级</th>
                                        <th>实验</th>
                                        <th>分数</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="stu_score">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- End  Hover Rows  -->
                </div>
            </div>
